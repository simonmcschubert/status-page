monitors:
  - id: 1
    name: simonschubert.com
    group: "Core Services"
    url: https://simonschubert.com/
    type: http
    interval: 60
    public: true
    conditions:
      - "[STATUS] == 200"
      - "[RESPONSE_TIME] < 500"
  - id: 2
    name: deep.simonschubert.com
    group: "Core Services"
    url: https://deep.simonschubert.com/
    type: http
    interval: 120
    public: true
    conditions:
      - "[STATUS] == 200"
      - "[RESPONSE_TIME] < 500"