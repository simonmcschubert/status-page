# Application configuration
app:
  title: "My Status Page"
  description: "Service status for my infrastructure"
  logo_url: "/logo.svg"
  timezone: "UTC"
  noindex: false

# UI/UX settings
ui:
  theme:
    default_mode: "auto"  # auto, light, or dark
  colors:
    primary_accent: "#3b82f6"
    secondary_accent: "#6366f1"
    background_light: "#F5F5F5"
    background_dark: "#1f2937"
    text_on_light: "#000000"
    text_on_light_secondary: "#333333"
    text_on_dark: "#F5F5F5"
    text_on_dark_secondary: "#e0e0e0"
    gray_light: "#e0e0e0"
    gray_dark: "#ACACAC"
    success_color: "#10b981"
    warning_color: "#f59e0b"
    danger_color: "#ef4444"
  charts:
    show_response_time: true
    show_uptime_bars: true
    default_timeframe: "7d"

# Notification settings (optional)
notifications:
  webhook_url: ""  # Your webhook URL for alerts
  cooldown: 300    # Minimum seconds between alerts for same monitor
  template: |
    {
      "service": "[MONITOR_NAME]",
      "status": "[STATUS]",
      "response_time_ms": "[RESPONSE_TIME]",
      "error": "[ERROR]",
      "timestamp": "[TIMESTAMP]",
      "incident_id": "[INCIDENT_ID]"
    }
# Deployment configuration (used by scripts/deploy.sh)
deploy:
  server: "user@your-server.com"  # SSH destination
  path: "/var/www/status-page"    # Remote installation path
  service: "status-page"          # systemd service name
