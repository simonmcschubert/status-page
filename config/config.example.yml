# Application configuration
app:
  title: "My StatusBeacon"
  description: "Service status for my infrastructure"
  logo_url: "/logo.svg"
  timezone: "UTC"
  noindex: false

# Server configuration
# Note: PORT env var takes precedence over this setting
server:
  port: 3001
  node_env: production

# Database configuration
# Note: DATABASE_URL env var takes precedence over this setting
database:
  url: postgresql://statuspage:password@localhost:5432/statuspage

# Redis configuration  
# Note: REDIS_URL env var takes precedence over this setting
redis:
  url: redis://localhost:6379

# Admin configuration
# Note: The password should be set via ADMIN_PASSWORD env var for security
admin:
  email: admin@example.com

# Footer configuration (optional)
footer:
  text: "Powered by StatusBeacon"
  # links:
  #   - label: "Documentation"
  #     url: "https://docs.example.com"
  #   - label: "Support"
  #     url: "https://support.example.com"

# Status page announcements (optional)
# announcements:
#   - id: "maintenance-2024-01"
#     title: "Scheduled Maintenance"
#     message: "Database upgrade scheduled for Saturday 2-4 AM UTC"
#     type: "maintenance"  # info, warning, or maintenance
#     active: true
#     starts_at: "2024-01-20T02:00:00Z"
#     ends_at: "2024-01-20T04:00:00Z"

# Deployment configuration (used by scripts/deploy.sh and update-config.sh)
deploy:
  server: "user@your-server.com"
  path: "/var/www/statusbeacon"
  config_path: "/var/data/statusbeacon"
  service: "statusbeacon"

# UI/UX settings
ui:
  theme:
    default_mode: "auto"  # auto, light, or dark
  charts:
    show_response_time: true
    show_uptime_bars: true
    default_timeframe: "7d"

# Notification settings (optional)
notifications:
  webhook_url: ""  # Your webhook URL for alerts
  cooldown: 300    # Minimum seconds between alerts for same monitor
  template: |
    {
      "service": "[MONITOR_NAME]",
      "status": "[STATUS]",
      "response_time_ms": "[RESPONSE_TIME]",
      "error": "[ERROR]",
      "timestamp": "[TIMESTAMP]",
      "incident_id": "[INCIDENT_ID]"
    }

# Data retention settings (optional)
data:
  retention_days: 90             # Keep individual checks for 90 days (7-365)
  incidents_retention_days: 365  # Keep resolved incidents for 1 year (30-730)
